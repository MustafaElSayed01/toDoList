<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Todo App</h1>
        <div class="todo-app">
            <button type="button" id="open-task-form-btn" class="btn large-btn">
                Add New Task
            </button>
            <form class="task-form hidden" id="task-form">
                <div class="task-form-header">
                    <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">Exit</button>
                </div>
                <div class="task-form-body">
                    <label class="task-form-label" for="title-input">Title</label>
                    <input required type="text" class="form-control" id="title-input" value="" />
                    <label class="task-form-label" for="date-input">Date</label>
                    <input type="date" class="form-control" id="date-input" value="" />
                    <label class="task-form-label" for="description-input">Description</label>
                    <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
                </div>
                <div class="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
                        Add Task
                    </button>
                </div>
            </form>
            <dialog id="confirm-close-dialog">
                <form method="dialog">
                    <p class="discard-message-text">Discard unsaved changes?</p>
                    <div class="confirm-close-dialog-btn-container">
                        <button type="button" id="cancel-btn" class="btn">
                            Cancel
                        </button>
                        <button type="button" id="discard-btn" class="btn">
                            Discard
                        </button>
                    
                    </div>
                    
                </form>
            </dialog>
            <div id="tasks-container"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
